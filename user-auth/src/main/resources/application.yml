server:
  port: ${PORT:9000}
spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL:localhost:5432}/main
    username: postgres

    password: secret
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
