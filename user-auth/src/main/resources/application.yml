server:
  port: ${PORT:9000}

services:
  gateway: ${GW_URL:http://localhost:8080}

spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL:localhost:5431}/auth
    username: pas
    password: pas
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
