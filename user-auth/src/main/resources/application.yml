server:
  servlet:
    context-path: /auth
  port: ${PORT:8090}
spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL:localhost:5432}/postgres
    username: postgres

    password: secret
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
