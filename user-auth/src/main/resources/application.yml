rsa.private-key: private.pem
rsa.public-key: public.pem
server:
  port: 8090
spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/alpha
    username: postgres

    password: secret
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
