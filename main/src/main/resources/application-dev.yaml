spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/main
    username: postgres

    password: secret
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
