rsa.private-key: private.pem
rsa.public-key: public.pem


server:
  servlet:
    context-path: /api

  port: ${PORT:8012}


spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL}/postgres
    username: postgres
    password: secret
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

