rsa.private-key: private.pem
rsa.public-key: public.pem

server:
  port: ${PORT:8012}


spring:
  sql.init.mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/main
    username: postgres

    password: secret
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

